<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .checklist-container {
            background-color: #4285f4;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 750px;
            color: white;
        }

        .checklist-info {
            display: flex;
            align-items: center;
        }

        .progress-circle {
            position: relative;
            width: 50px;
            height: 50px;
            margin-right: 25px;
        }

        .progress-circle svg {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 2;
        }

        .progress-circle .bg {
            stroke: white;
            opacity: 0.2;
        }

        .progress-circle .progress {
            stroke: white;
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transition: stroke-dashoffset 0.3s ease;
        }

        .progress-circle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        .checklist-details {
            display: flex;
            flex-direction: column;
        }

        .checklist-details .label {
            background-color: #2364DB;
            padding: 0px 10px;
            border-radius: 40px;
            font-size: 12px;
            line-height: 18px;
            text-align: left;
            margin-bottom: 5px;
            display: inline-block;
            width: fit-content;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .checklist-details .title {
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            text-align: left;
            margin-bottom: 5px;
        }

        .checklist-details .subtitle {
            font-size: 12px;
            font-weight: 400;
            line-height: 18px;
            text-align: left;
        }

        .open-checklist-button {
            background-color: white;
            color: #4285f4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            text-align: left;
        }

        div .checklist {
            top: 12px;
            left: 98px;
            padding: 0px 10px 0px 10px;
            gap: 10px;
            border-radius: 40px 0px 0px 0px;
            opacity: 0px;
        }
    </style>
</head>

<body>
    <div class="checklist-container">
        <div class="checklist-info">
            <div class="progress-circle">
                <svg width="50" height="50">
                    <circle class="bg" cx="25" cy="25" r="25"></circle>
                    <circle class="progress" cx="25" cy="25" r="25" style="stroke-dashoffset: 157;"></circle>
                </svg>
                <span>0/7</span>
            </div>
            <div class="checklist-details">
                <div class="label">Чеклист</div>
                <div class="title">Выполнено: 0 из 7 действий</div>
                <div class="subtitle">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            </div>
        </div>
        <button class="open-checklist-button">Открыть чеклист</button>
    </div>
</body>

</html>
